{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form class="row" method="post" enctype="multipart/form-data">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
		    {% csrf_token %}
		    {{ form.as_p }}
        </div>
		<button type="submit" class="btn btn-success">
			  {% if object %}
			 	Сохранить 
			  {% else %}
				Создать
			  {% endif %}
        </button>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
		    {{ formset.management_form }}
        <div class"form-check">
            {% for form in formset.forms %}
              {% if form.is_active.value %}
                <p>Публикация продукта: {{ form.is_active }}</p>
              {% endif %}
            {% endfor %}
        </div>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
